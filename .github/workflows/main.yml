name: 'Run CI jobs'

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint by pre-commit
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uvx pre-commit run --all-files
  source-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        id: 'setup-python'
        with:
          python-version: ${{ matrix.python-version }}
      - name: Configure env
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv sync --frozen --python='${{ steps.setup-python.outputs.python-path }}'
      - name: Run tests
        run: |
          uv run pytest
  doc-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure env
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv sync --frozen
      - name: Run tests
        run: |
          uv run make -C docs linkcheck dirhtml
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build package
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv build
          ls -l dist
